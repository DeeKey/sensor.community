<!doctype html>
<html lang={$locale}>
<head>
	<meta charset='utf-8'>
	<meta name='viewport' content='width=device-width,initial-scale=1.0'>
	<meta name='theme-color' content='#333333'>

	%sapper.base%
	<link rel="stylesheet" href="index.css"/>
	<link href=prism.css rel=stylesheet>
	<link rel='stylesheet' href='global.css'>
	<link rel='stylesheet' href='highlight.css'>
	<link rel='manifest' href='manifest.json'>
	<link rel='icon' type='image/png' href='favicon.png'>

	<title>Sensor Community</title>

	<meta name='twitter:card' content='summary_large_image'>
	<meta name='twitter:site' content='@sensorcommunity'>
	<meta name='twitter:creator' content='@sensorcommunity'>
	<meta name='twitter:image' content=''>

	<style>
		.hljs, .hljs-subst { color: #333; }
		.hljs-comment { color: #999; }
		.hljs-tag { color: #170; }
		.hljs-keyword { color: #708; }
		.hljs-attr { color: #333; }
		.hljs-number { color: #164; }
		.hljs-type, .hljs-string, .hljs-selector-id, .hljs-selector-class, .hljs-quote, .hljs-template-tag, .hljs-deletion { color: rgb(16,94,16); }
		.hljs-title, .hljs-section { color: rgb(16,94,16); }
		.hljs-literal { color: #170; }
		.hljs-meta { color: #555; }
		.hljs-meta-string { color: #555; }
	</style>

	<!-- Sapper generates a <style> tag containing critical CSS
	     for the current page. CSS for the rest of the app is
	     lazily loaded when it precaches secondary pages -->
	%sapper.styles%

	<!-- This contains the contents of the <svelte:head> component, if
	     the current page has one -->
	%sapper.head%
</head>
<body>
	<!-- The application will be rendered inside this element,
	     because `src/client.js` references it -->
	<div id='sapper'>%sapper.html%</div>

	<!-- Sapper creates a <script> tag containing `src/client.js`
	     and anything else it needs to hydrate the app and
	     initialise the router -->
	%sapper.scripts%
	<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
</body>
</html>
